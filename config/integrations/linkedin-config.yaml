apiVersion: v1
kind: LinkedInIntegration
metadata:
  name: linkedin-integration
  namespace: agent-hub

spec:
  connections:
    api_version: "v2"
    oauth2:
      client_id: ${LINKEDIN_CLIENT_ID}
      scopes:
        - r_liteprofile
        - r_emailaddress
        - w_member_social
  
  security:
    encryption: true
    data_retention: "30d"
