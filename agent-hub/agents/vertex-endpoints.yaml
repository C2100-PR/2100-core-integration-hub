    dr_lucy_series:
      - name: "Dr-Lucy-01"
        endpoint_id: "6296186210691842048"
        region: "us-west1"
        capabilities:
          - core_reasoning
          - task_automation
          - knowledge_integration
        specialization: "General Purpose AI Assistant"
        
      - name: "Dr-Lucy-02"
        endpoint_id: "6301815710226055168"
        region: "us-west1"
        capabilities:
          - advanced_reasoning
          - complex_task_handling
          - learning_optimization
