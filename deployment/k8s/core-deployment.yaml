apiVersion: v1
kind: Namespace
metadata:
  name: 2100-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-hub
  namespace: 2100-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: integration-hub
  template:
    metadata:
      labels:
        app: integration-hub
    spec:
      containers:
      - name: api-gateway
        image: gcr.io/api-for-warp-drive/integration-hub:latest
        ports:
        - containerPort: 8080
        env:
        - name: VERTEX_AI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: core-secrets
              key: vertex-ai-endpoint
        - name: DR_LUCY_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: core-secrets
              key: dr-lucy-endpoint
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: core-secrets
              key: pinecone-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: integration-hub-service
  namespace: 2100-core
spec:
  selector:
    app: integration-hub
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-ingress
  namespace: 2100-core
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: "api.2100.cool"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: integration-hub-service
            port:
              number: 80
  - host: "coach.2100.cool"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coach-service
            port:
              number: 80
  tls:
  - hosts:
    - "api.2100.cool"
    - "coach.2100.cool"
    secretName: 2100-tls-cert