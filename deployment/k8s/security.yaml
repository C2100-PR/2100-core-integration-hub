apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: integration-network-policy
  namespace: integration-hub
spec:
  podSelector:
    matchLabels:
      app: integration-hub
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: agent-hub
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
