apiVersion: v1
kind: Namespace
metadata:
  name: quantum-learning
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-learning-service
  namespace: quantum-learning
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-learning
  template:
    metadata:
      labels:
        app: quantum-learning
    spec:
      containers:
      - name: quantum-learning
        image: gcr.io/api-for-warp-drive/quantum-learning:latest
        ports:
        - containerPort: 8080
        env:
        - name: VERTEX_AI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: vertex-ai-endpoint
        - name: DR_LUCY_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: dr-lucy-endpoint
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: vector-store
              key: pinecone-api-key
        - name: PINECONE_ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: vector-store
              key: pinecone-environment
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-learning-service
  namespace: quantum-learning
spec:
  selector:
    app: quantum-learning
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-learning-ingress
  namespace: quantum-learning
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: "quantum.2100.cool"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantum-learning-service
            port:
              number: 80
  tls:
  - hosts:
    - "quantum.2100.cool"
    secretName: quantum-tls-cert
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantum-learning-hpa
  namespace: quantum-learning
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantum-learning-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80