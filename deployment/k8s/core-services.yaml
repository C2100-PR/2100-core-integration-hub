apiVersion: v1
kind: Namespace
metadata:
  name: core-services
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-hub
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: hub
        resources:
          requests:
            memory: "96Gi"
          limits:
            memory: "96Gi"